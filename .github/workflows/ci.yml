name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Node ${{ matrix.node }}, TS ${{ matrix.typescript }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ["18", "20", "22"]
        typescript: ["5.4", "5.5", "5.6", "5.7", "5.8"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - run: npm ci

      - name: Install TypeScript ${{ matrix.typescript }}
        if: matrix.typescript != '5.8'
        run: npm install --no-save typescript@~${{ matrix.typescript }}

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build

      - name: Typecheck
        run: npm run typecheck

  publish-dry-run:
    name: Publish (dry run)
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build

      - name: Pack (dry run)
        run: npm pack --dry-run
